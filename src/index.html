<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Browser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-bar">
      <div class="icon" id="open-navigation">⁝</div>
      <div id="navigation-background"></div>
      <div class="navigation">
        <div class="address-control">
          <div id="prev-page" class="icon inactive"></div>
          <div id="next-page" class="icon inactive"></div>
          <div class="address-bar">
            <input id="address" />
            <button id="bookmark-icon" class="inactive"></button>
            <div id="bookmark-popup">
              <h4>즐겨찾기 수정</h4>
              <label class="bookmark-name"
                >이름 <input id="bookmark-name"
              /></label>
              <button id="remove-favorite">제거</button>
              <button id="add-favorite">수정</button>
            </div>
            <div id="bookmark-background"></div>
          </div>
        </div>
        <button class="title-item">
          <div class="icon">◌</div>
          <div class="description">opacity</div>
          <input
            id="browser-opacity"
            type="range"
            min="0.01"
            max="1"
            step="0.01"
            value="1"
          />
        </button>

        <button class="title-item" id="browser-color">
          <div class="icon">⬕</div>
          <div class="description">dark mode</div>
        </button>
        <button class="title-item" id="toggle-device">
          <div class="icon">✈</div>
          <div class="description">change agent</div>
        </button>
        <button class="title-item" id="bookmark">
          <div class="icon">✒</div>
          <div class="description">bookmark</div>
          <div id="bookmark-bar"></div>
        </button>
      </div>

      <div class="draggable browser-item">구글</div>
      <button class="browser-item">
        <div class="window-icon" id="open-browser">◳</div>
      </button>
      <!-- <button class="browser-item" id="full-browser">❒</button> -->
      <button class="browser-item">
        <div class="window-icon close" id="close-browser">✖</div>
      </button>
    </div>
    <webview
      src="https://google.com"
      allowpopups
      useragent="Mozilla/5.0 (Linux; Android 4.2.1; Nexus 5 Build/JOP40D) AppleWebKit/535.19 (KHTML, like Gecko; googleweblight) Chrome/38.0.1025.166 Mobile Safari/535.19"
    ></webview>

    <script src="bundle.js"></script>
  </body>
</html>
